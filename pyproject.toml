[project]
name = "open-dpm"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Jim Lundin", email = "jimeriklundin@gmail.com" }
]
dependencies = [
    "pyodbc>=5.1.0",
    "sqlalchemy>=2.0.25",
    "requests>=2.32.3",
    "duckdb-engine>=0.15.0",
]
readme = "README.md"
requires-python = ">= 3.12"

[tool.ruff.lint]
select = ["ALL"]

[tool.mypy]
strict = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/opendpm"]

[tool.hatch.metadata]
allow-direct-references = true
