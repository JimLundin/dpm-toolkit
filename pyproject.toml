[project]
name = "opendpm"
version = "0.1.0"
description = "Open-source tools and models for working with DPM databases"
authors = [
    { name = "Jim Lundin", email = "jimeriklundin@gmail.com" }
]
dependencies = [
    "pyodbc>=5.1.0",
    "sqlalchemy>=2.0.25",
    "sqlalchemy-access>=2.0.0",
    "requests>=2.32.3",
    "sqlacodegen>=3.0.0",
]
readme = "README.md"
requires-python = ">= 3.13"

[project.scripts]
opendpm = "opendpm.cli:main"

[tool.ruff]
unsafe-fixes = true

[tool.ruff.lint]
fixable = ["ALL"]
select = ["ALL"]

[tool.mypy]
strict = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/opendpm"]

[tool.hatch.metadata]
allow-direct-references = true
