name: Download Access Database Engine

on:
  workflow_call:
    outputs:
      artifact_name:
        description: "The name of the artifact containing the Access Database Engine installer"
        value: ${{ jobs.download-engine.outputs.artifact_name }}
      installer_filename:
        description: "The filename of the installer within the artifact"
        value: ${{ jobs.download-engine.outputs.installer_filename }}
  workflow_dispatch: # Allow manual trigger for testing
  schedule:
    # Check monthly for updates (first day of month at 2 AM UTC)
    - cron: "0 2 1 * *"

env:
  ACCESS_ENGINE_INSTALLER: accessdatabaseengine_X64.exe
  ACCESS_ENGINE_URL: https://download.microsoft.com/download/3/5/C/35C84C36-661A-44E6-9324-8786B8DBE231/accessdatabaseengine_X64.exe
  # SHA-256 hash of the legitimate Access Database Engine installer
  # Generated by running: Get-FileHash accessdatabaseengine_X64.exe -Algorithm SHA256
  # This should be verified periodically and updated if Microsoft releases a new version
  # TODO: Replace this placeholder hash with the actual hash by running get-access-engine-hash.ps1
  ACCESS_ENGINE_SHA256: "04e96c9f1a1f7d251a88aececf1dc10ff65950392787427c00814a43308003de"

jobs:
  download-engine:
    runs-on: windows-latest
    outputs:
      artifact_name: access-database-engine-installer
      installer_filename: ${{ env.ACCESS_ENGINE_INSTALLER }}

    steps:
      - name: Checkout repository (for hash storage)
        uses: actions/checkout@v5

      - name: Check for cached engine
        id: cache-engine
        uses: actions/cache@v4
        with:
          path: ${{ env.ACCESS_ENGINE_INSTALLER }}
          key: access-engine-${{ env.ACCESS_ENGINE_SHA256 }}

      - name: Download Access Database Engine
        if: steps.cache-engine.outputs.cache-hit != 'true'
        shell: bash
        run: |
          curl -L --fail --retry 3 --retry-delay 5 "${{ env.ACCESS_ENGINE_URL }}" -o "${{ env.ACCESS_ENGINE_INSTALLER }}"

      - name: Verify file hash
        if: steps.cache-engine.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          $expectedHash = "${{ env.ACCESS_ENGINE_SHA256 }}"
          $actualHash = (Get-FileHash "${{ env.ACCESS_ENGINE_INSTALLER }}" -Algorithm SHA256).Hash.ToLower()

          if ($actualHash -ne $expectedHash.ToLower()) {
            Write-Error "Hash mismatch. Expected: $expectedHash, Got: $actualHash"
            exit 1
          }

      - name: Upload Access Database Engine artifact
        uses: actions/upload-artifact@v4
        with:
          name: access-database-engine-installer
          path: ${{ env.ACCESS_ENGINE_INSTALLER }}
          retention-days: 30
