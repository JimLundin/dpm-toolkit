name: Test Database Conversion

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-conversion:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install Microsoft Access Database Engine
      shell: powershell
      run: |
        $url = "https://download.microsoft.com/download/2/4/3/24375141-E08D-4803-AB0E-10F2E3A07AAA/AccessDatabaseEngine_X64.exe"
        Invoke-WebRequest -Uri $url -OutFile "AccessDatabaseEngine.exe"
        Start-Process -FilePath "AccessDatabaseEngine.exe" -ArgumentList "/quiet" -Wait
    
    - name: Run conversion process
      run: |
        python -m dpm.cli
    
    - name: Upload converted databases as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: converted-databases
        path: |
          .scratch/db_output/*.duckdb
          .scratch/db_output/*.sqlite
        if-no-files-found: error
