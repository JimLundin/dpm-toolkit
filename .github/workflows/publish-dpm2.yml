name: Publish DPM2 Package

on:
  workflow_dispatch:

jobs:
  build-database:
    uses: ./.github/workflows/build-database.yml
    with:
      version_id: "release"

  publish:
    needs: build-database
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v5

      - name: Install UV
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Sync dependencies
        run: uv sync

      - name: Set CalVer version
        run: |
          VERSION=$(date +'%Y.%-m.%-d')
          uv version $VERSION --package dpm2
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download SQLite database
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-database.outputs.database_artifact_name }}
          path: database/

      - name: Download generated schema
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-database.outputs.schema_artifact_name }}
          path: schema/

      - name: Package database and schema for dpm2
        run: |
          mkdir -p projects/dpm2/src/dpm2
          echo "Packaging artifacts for dpm2..."
          # Copy SQLite database with correct name
          find database -name "*.sqlite" -exec cp {} projects/dpm2/src/dpm2/dpm.sqlite \;
          # Copy generated schema as models.py
          find schema -name "*.py" -exec cp {} projects/dpm2/src/dpm2/models.py \;
          echo "Final dpm2 package contents:"
          ls -la projects/dpm2/src/dpm2/

      - name: Build dpm2 package
        run: uv build
        working-directory: projects/dpm2

      - name: Publish dpm2 to PyPI
        run: uv publish
