name: Publish DPM2 Package

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest # Required for Access DB conversion
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync

      - name: Generate latest artifacts
        run: uv run opendpm convert --output projects/dpm2/src/dpm2/

      - name: Build dpm2 package
        run: uv build
        working-directory: projects/dpm2

      - name: Publish dpm2 to PyPI
        run: uv publish
        working-directory: projects/dpm2
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
