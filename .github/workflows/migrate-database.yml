name: Migrate Database


on:
  workflow_call:
    inputs:
      source_artifact_name:
        description: "Name of artifact containing source database files"
        required: true
        type: string
    outputs:
      artifact_name:
        description: "The name of the uploaded artifact containing the migrated SQLite database"
        value: ${{ inputs.source_artifact_name }}-sqlite

jobs:
  # Get secure Access Database Engine
  get-access-engine:
    uses: ./.github/workflows/download-access-engine.yml

  migrate:
    needs: get-access-engine
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v5

      - name: Install UV
        uses: astral-sh/setup-uv@v6

      - name: Install python
        run: uv python install

      - name: Install project
        run: uv sync --extra migrate

      - name: Download secure Access Database Engine
        uses: actions/download-artifact@v5
        with:
          name: ${{ needs.get-access-engine.outputs.artifact_name }}
          path: ./engine/

      - name: Install Microsoft Access Database Engine
        shell: powershell
        run: |
          $enginePath = "./engine/${{ needs.get-access-engine.outputs.installer_filename }}"
          Start-Process -FilePath $enginePath -ArgumentList "/quiet" -Wait

      - name: Download source database files
        uses: actions/download-artifact@v5
        with:
          name: ${{ inputs.source_artifact_name }}
          path: database-files/

      - name: Convert to SQLite database
        run: |
          ACCDB_FILE=$(find database-files -name "*.accdb" -type f | head -1)
          SQLITE_FILE="${{ inputs.source_artifact_name }}.sqlite"
          uv run dpm-toolkit migrate "$ACCDB_FILE" "$SQLITE_FILE"

      - name: Upload SQLite database artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.source_artifact_name }}-sqlite
          path: ${{ inputs.source_artifact_name }}.sqlite
