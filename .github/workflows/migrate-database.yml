name: Migrate Database

env:
  ACCESS_ENGINE_INSTALLER: accessdatabaseengine_X64.exe
  ACCESS_ENGINE_URL: https://download.microsoft.com/download/3/5/C/35C84C36-661A-44E6-9324-8786B8DBE231/accessdatabaseengine_X64.exe

on:
  workflow_call:
    inputs:
      version_id:
        description: "The version ID to migrate."
        required: true
        type: string
    outputs:
      artifact_name:
        description: "The name of the uploaded artifact containing the migrated SQLite database"
        value: ${{ inputs.version_id }}-sqlite

jobs:
  migrate:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v6

      - name: Install python
        run: uv python install

      - name: Install project
        run: uv sync --extra migrate --dev

      - name: Cache Access Database Engine
        id: cache-access-engine
        uses: actions/cache@v4
        with:
          path: ${{ env.ACCESS_ENGINE_INSTALLER }}
          key: ${{ env.ACCESS_ENGINE_INSTALLER }}

      - name: Download Microsoft Access Database Engine
        if: steps.cache-access-engine.outputs.cache-hit != 'true'
        run: |
          curl -L "${{ env.ACCESS_ENGINE_URL }}"

      - name: Install Microsoft Access Database Engine
        shell: powershell
        run: |
          Start-Process -FilePath "${{ env.ACCESS_ENGINE_INSTALLER }}" -ArgumentList "/quiet" -Wait

      - name: Cache downloaded databases
        id: cache-dbs
        uses: actions/cache@v4
        with:
          path: "**/*.accdb"
          key: ${{ inputs.version_id }}

      - name: Download database files
        if: steps.cache-dbs.outputs.cache-hit != 'true'
        run: |
          uv run opendpm download -v ${{ inputs.version_id }}

      - name: Convert to SQLite database
        run: |
          uv run opendpm migrate

      - name: Upload SQLite database artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.version_id }}-sqlite
          path: dpm.sqlite
