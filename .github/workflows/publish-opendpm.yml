name: Publish OpenDPM CLI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.13
      
      - name: Sync dependencies
        run: uv sync
      
      - name: Run tests
        run: uv run pytest  # Adjust based on your test setup
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
